<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white/30 backdrop-blur-xl shadow-2xl rounded-2xl flex overflow-hidden w-full max-w-4xl">

    <!-- Left Branding -->
    <div class="hidden md:flex flex-col justify-center items-center bg-white p-10 w-1/2">
      <h1 class="text-3xl font-bold text-blue-600">SkinCare AI</h1>
      <p class="text-gray-600 text-center mt-3">
        Detect skin diseases instantly using AI-powered diagnostics.
      </p>
      <img src="https://cdn-icons-png.flaticon.com/512/4208/4208394.png" class="w-40 mt-6 opacity-90">
    </div>

    <!-- Login Form -->
    <div class="w-full md:w-1/2 bg-white p-10">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Login</h2>

      <form id="loginForm" class="space-y-6">

        <div>
          <label class="block text-gray-700 mb-1" for="username">Username</label>
          <input type="text" id="username" name="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            required>
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="password">Password</label>
          <input type="password" id="password" name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            required>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-3 rounded-lg font-semibold shadow-lg">
          Login
        </button>

        <p class="text-center mt-2">
          <a href="forgot" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
        </p>

        <p id="message" class="text-center text-sm mt-2"></p>

        <p class="text-center text-gray-600 text-sm mt-3">
          New here? 
          <a href="register" class="text-blue-600 hover:underline font-medium">Create an account</a>
        </p>

      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let msg = document.getElementById("message");

      fetch("https://0pffvw6x-5000.inc1.devtunnels.ms/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {

        msg.textContent = data.message;

        if (data.success) {
          msg.className = "text-green-600 text-center text-sm";
          alert("âœ… Login successful! Redirecting...");
          window.location.href = "";
        } else {
          msg.className = "text-red-600 text-center text-sm";
        }
      });
    });
  </script>

</body>
</html>
