<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Verify OTP</h2>

    <form id="otpForm">

      <div class="flex justify-center gap-3 mb-4">
        <input class="otp-input w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:ring-blue-500" maxlength="1">
        <input class="otp-input w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:ring-blue-500" maxlength="1">
        <input class="otp-input w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:ring-blue-500" maxlength="1">
        <input class="otp-input w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:ring-blue-500" maxlength="1">
        <input class="otp-input w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:ring-blue-500" maxlength="1">
        <input class="otp-input w-12 h-12 text-center text-xl border border-gray-300 rounded-lg focus:ring-blue-500" maxlength="1">
      </div>

      <p id="message" class="text-sm mb-4"></p>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
        Verify OTP
      </button>

    </form>
  </div>

<script>
  // Auto move cursor to next box
  document.querySelectorAll(".otp-input").forEach((input, index, list) => {
    input.addEventListener("input", () => {
      if (input.value.length === 1 && list[index + 1]) {
        list[index + 1].focus();
      }
    });
  });

  document.getElementById("otpForm").addEventListener("submit", function (e) {
    e.preventDefault();

    let message = document.getElementById("message");

    // Collect OTP digits
    let otp = Array.from(document.querySelectorAll(".otp-input"))
                   .map(input => input.value)
                   .join("");

    fetch("https://0pffvw6x-5000.inc1.devtunnels.ms/verify", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ otp })
    })
    .then(res => res.json())
    .then(data => {
      message.textContent = data.message;

      if (data.success) {
        message.className = "text-green-600 text-center text-sm";

        setTimeout(() => {
          window.location.href = "/reset_password";   // âœ… Redirect to reset page
        }, 800);

      } else {
        message.className = "text-red-600 text-center text-sm";
      }
    });
  });
</script>

</body>
</html>
