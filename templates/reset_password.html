<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Reset Password</h2>

    <form id="resetForm">

      <!-- New Password -->
      <div class="mb-4 text-left">
        <label for="new_password" class="block text-gray-700 font-medium mb-1">New Password</label>
        <input type="password" id="new_password" name="new_password" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Confirm Password -->
      <div class="mb-6 text-left">
        <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
        Update Password
      </button>
    </form>

    {% if message %}
    <p class="mt-4 text-red-500 font-medium">{{ message }}</p>
    {% endif %}

  </div>
  <script>
        document.getElementById("resetForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        let newPass = document.getElementById("new_password").value;
        let confirmPass = document.getElementById("confirm_password").value;

        if (newPass !== confirmPass) {
            alert("Passwords do not match.");
            return;
        }

        let res = await fetch("https://0pffvw6x-5000.inc1.devtunnels.ms/reset_password", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ new_password: newPass })
        });

        let data = await res.json();
        if (data.success) {
            alert("âœ… Password changed successfully!");
            window.location.href = "/login";
        } else {
            alert(data.message);
        }
        });
    </script>
</body>
</html>
