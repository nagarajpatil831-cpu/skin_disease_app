<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white/30 backdrop-blur-xl shadow-2xl rounded-2xl flex overflow-hidden w-full max-w-4xl">

    <!-- Left Illustration -->
    <div class="hidden md:flex flex-col justify-center items-center bg-white w-1/2 p-10">
      <h1 class="text-3xl font-bold text-blue-600">Reset Password</h1>
      <p class="text-gray-600 text-center mt-3">
        Enter your registered email and we will send you an OTP to reset your password.
      </p>
      <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" class="w-40 mt-6 opacity-90">
    </div>

    <!-- Form Section -->
    <div class="w-full md:w-1/2 bg-white p-10">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Forgot Password</h2>

      <form id="forgotPasswordForm" class="space-y-6">

        <div>
          <label class="block text-gray-700 mb-1" for="email">Registered Email</label>
          <input type="email" id="email" name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            placeholder="example@gmail.com" required>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-3 rounded-lg font-semibold shadow-lg">
          Send OTP
        </button>

        <p id="message" class="text-center text-sm mt-2"></p>

        <p class="text-center text-gray-600 text-sm mt-3">
          <a href="login" class="text-blue-600 hover:underline font-medium">Back to Login</a>
        </p>

      </form>
    </div>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let email = document.getElementById("email").value;
      let msg = document.getElementById("message");

      fetch("https://0pffvw6x-5000.inc1.devtunnels.ms/forgot", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {

        msg.textContent = data.message;

        if (data.success) {
          msg.className = "text-green-600 text-center text-sm";
          alert("âœ… OTP sent to your Email");
          window.location.href = "verify";
        } else {
          msg.className = "text-red-600 text-center text-sm";
        }
      });
    });
  </script>

</body>
</html>
