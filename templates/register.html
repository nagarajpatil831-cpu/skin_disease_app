<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white/30 backdrop-blur-xl shadow-2xl rounded-2xl flex overflow-hidden w-full max-w-4xl">

    <!-- Left Branding -->
    <div class="hidden md:flex flex-col justify-center items-center bg-white p-10 w-1/2">
      <h1 class="text-3xl font-bold text-blue-600">SkinCare AI</h1>
      <p class="text-gray-600 text-center mt-3">
        Join us and take control of your skin health with AI assistance.
      </p>
      <img src="https://cdn-icons-png.flaticon.com/512/4208/4208394.png" class="w-40 mt-6 opacity-90">
    </div>

    <!-- Registration Form -->
    <div class="w-full md:w-1/2 bg-white p-10">
      <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Create Account</h2>

      <form id="registrationForm" class="space-y-6">

        <div>
          <label class="block text-gray-700 mb-1" for="username">Username</label>
          <input type="text" id="username" name="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            required>
          <p id="usernameError" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="email">Email</label>
          <input type="email" id="email" name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            required>
          <p id="emailError" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="password">Password</label>
          <input type="password" id="password" name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            required>
          <p id="passwordError" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none"
            required>
          <p id="confirmPasswordError" class="text-red-600 text-sm mt-1"></p>
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-3 rounded-lg font-semibold shadow-lg">
          Register
        </button>
      </form>

      <p class="text-center text-gray-600 mt-5 text-sm">
        Already have an account?
        <a href="login" class="text-blue-600 hover:underline font-medium">Login</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match!";
        return;
      } else {
        document.getElementById("confirmPasswordError").innerText = "";
      }

      fetch("https://0pffvw6x-5000.inc1.devtunnels.ms/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("✅ Registration successful! Redirecting to login...");
          window.location.href = "login";
        } else {
          alert("❌ " + data.message);
        }
      });
    });
  </script>

</body>
</html>
